name: CI

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'hotfix/**'
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test-build-and-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run tests
        run: npm run test

      - name: Build static assets
        run: npm run build

      - name: Configure GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v5

      - name: Upload static artifact
        uses: actions/upload-artifact@v4
        with:
          name: weather-dashboard-dist
          path: dist

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Build container image
        run: docker build -t weather-dashboard:ci .

      - name: Save container image
        run: docker save weather-dashboard:ci | gzip > weather-dashboard-image.tar.gz

      - name: Upload container image artifact
        uses: actions/upload-artifact@v4
        with:
          name: weather-dashboard-image
          path: weather-dashboard-image.tar.gz

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: test-build-and-image
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
